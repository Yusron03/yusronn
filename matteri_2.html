<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>materit</title>
</head>
<body>
  <!-- tex garis bawah -->
  <u>tag underline</u>
  <br />

  <!-- tex ebal -->
  <b>tag bold</b>
  <br />

  <!-- tex miring -->
  <i>tag italing</i>
  <br />

  <!-- tercoret -->
  <s>teks tidak di pakai</s>
  <br />
  <!-- pangkat -->
  co<sub>2</sub>
  <br />
  <!-- marker -->
  <mark>marker</mark>
  <br />
  <!-- penggabungan fornating -->
  <b>
    <u>lores</u>
    <i>ipsum</i>
  </b>
</body>
</html>
